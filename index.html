<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GoonerBrain Search</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0d0d0d;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: #fff;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      margin: 0.5rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
      width: 100%;
      max-width: 1200px;
    }
    .card {
      background: #1c1c1c;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 0, 128, 0.2);
    }
    video, img {
      width: 100%;
      border-radius: 6px;
    }
    h3 {
      font-size: 1rem;
      margin: 0.5rem 0 0.2rem;
    }
    .source {
      font-size: 0.8rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>üîç GoonerBrain Search</h1>
  <input id="query" type="text" placeholder="Search..." />
  <button onclick="doSearch()">Search</button>

  <div id="output" class="grid"></div>

  <script>
    async function doSearch() {
      const q = document.getElementById('query').value.trim();
      const out = document.getElementById('output');
      if (!q) return;
      out.innerHTML = `<p>üîç Searching <b>${q}</b>...</p>`;

      try {
        const res = await fetch(`/api/search?q=${encodeURIComponent(q)}`);
        if (!res.ok) throw new Error(`Server responded with ${res.status}`);
        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0) {
          out.innerHTML = `<p>‚ö†Ô∏è No results found.</p>`;
          return;
        }

        out.innerHTML = data.map(video => {
          const isVideo = video.preview?.endsWith('.mp4');
          return `
            <div class="card">
              <a href="${video.url}" target="_blank">
                ${isVideo
                  ? `<video src="${video.preview}" muted loop playsinline onmouseover="this.play()" onmouseout="this.pause()"></video>`
                  : `<img src="${video.preview || 'https://via.placeholder.com/300x160?text=No+Preview'}" alt="${video.title}">`
                }
              </a>
              <h3>${video.title}</h3>
              <p>‚è± ${video.duration || 'N/A'}</p>
              <div class="source">üì∫ ${video.source}</div>
            </div>
          `;
        }).join('');
      } catch (err) {
        out.innerHTML = `<p style="color:red;">‚ùå Error: ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
