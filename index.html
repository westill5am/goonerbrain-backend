<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GoonerBrain Meta Search</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #0d0d0d;
      color: white;
      margin: 0;
      padding: 40px;
      text-align: center;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 1.2em;
      width: 60%;
      max-width: 500px;
      border-radius: 8px;
      border: none;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 40px;
      padding: 0 20px;
    }
    .card {
      background: #1c1c1c;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.2);
      text-align: left;
    }
    video, img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
    }
    h3 {
      margin: 10px 0 5px;
    }
    .source {
      font-size: 0.85em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1 style="color:hotpink;">GoonerBrain Meta Search</h1>
  <input id="search" type="text" placeholder="Search..." />
  <div id="results"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const input = document.getElementById("search");

      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") doSearch();
      });

      async function doSearch() {
        const q = input.value.trim();
        const out = document.getElementById("results");
        if (!q) return;

        out.innerHTML = `<p>Searching for <b>${q}</b>...</p>`;
        try {
          const res = await fetch(`/search?query=${encodeURIComponent(q)}`);
          const data = await res.json();
          console.log("ðŸ“¦ RAW RESPONSE:", data);

          const results = data.results || [];
          if (!results.length) return out.innerHTML = `<p>No results found.</p>`;

          out.innerHTML = `<div class="grid">` + results.map(v => {
            const isVideo = /\.(mp4|webm)$/i.test(v.preview);
            return `
              <div class="card">
                <a href="${v.url}" target="_blank">
                  ${isVideo
                    ? `<video src="${v.preview}" muted loop preload="none"
                        onmouseover="this.play()" 
                        onmouseout="this.pause(); this.currentTime = 0;">
                        <source src="${v.preview}" type="video/mp4" />
                     </video>`
                    : `<img src="${v.preview || 'https://via.placeholder.com/300x160?text=No+Preview'}" alt="${v.title}" />`
                  }
                </a>
                <h3>${v.title}</h3>
                <div class="source">ðŸ“º ${v.source}</div>
              </div>
            `;
          }).join('') + `</div>`;
        } catch (e) {
          out.innerHTML = `<div class="grid">` + results.map(v => {
  const isVideo = /\.(mp4|webm)$/i.test(v.preview);
  return `
    <div class="card">
      <a href="${v.url}" target="_blank">
        ${isVideo
          ? `<video src="${v.preview}" muted loop preload="none"
              onmouseover="this.play()" 
              onmouseout="this.pause(); this.currentTime = 0;">
              <source src="${v.preview}" type="video/mp4" />
           </video>`
          : `<img src="${v.preview || 'https://via.placeholder.com/300x160?text=No+Preview'}" alt="${v.title}" />`
        }
      </a>
      <h3>${v.title}</h3>
      <div class="source">ðŸ“º ${v.source}</div>
    </div>
  `;
}).join('') + `</div>`;

        }
      }
    });
  </script>
</body>
</html>
