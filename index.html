<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GoonerBrain Search</title>
  <style>
    body {
      background: #0d0d0d;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      background-color: #ff4c91;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      margin-left: 10px;
      cursor: pointer;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }
    .card {
      background: #1a1a1a;
      padding: 10px;
      border-radius: 8px;
      text-align: left;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }
    .card img, .card video {
      width: 100%;
      border-radius: 5px;
    }
    .source {
      font-size: 0.85em;
      color: #aaa;
      margin-top: 6px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>üîç GoonerBrain Search</h1>
  <input id="query" type="text" placeholder="Search something..." />
  <button onclick="doSearch()">Search</button>

  <div id="output" class="grid"></div>

  <script>
    async function doSearch() {
      const q = document.getElementById('query').value;
      const out = document.getElementById('output');
      out.innerHTML = '‚è≥ Searching...';

      try {
        const res = await fetch(`/api/search?q=${encodeURIComponent(q)}`);
        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0) {
          out.innerHTML = '<p>‚ö†Ô∏è No results found.</p>';
          return;
        }

        out.innerHTML = data.map(video => {
          const isVideo = video.preview?.endsWith('.mp4');
          return `
            <div class="card">
              <a href="${video.url}" target="_blank">
                ${
                  isVideo
                    ? `<video src="${video.preview}" muted loop playsinline onmouseover="this.play()" onmouseout="this.pause()"></video>`
                    : `<img src="${video.preview || 'https://via.placeholder.com/300x160?text=No+Preview'}" alt="${video.title}" />`
                }
              </a>
              <h3>${video.title}</h3>
              <p>‚è± ${video.duration || 'N/A'}</p>
              <div class="source">üì∫ ${video.source}</div>
            </div>
          `;
        }).join('');
      } catch (err) {
        out.innerHTML = `<p style="color:red;">‚ùå Error: ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
