<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GoonerBrain Meta Search</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #0d0d0d;
      color: white;
      margin: 0;
      padding: 40px;
      text-align: center;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 1.2em;
      width: 60%;
      max-width: 500px;
      border-radius: 8px;
      border: none;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 40px;
      padding: 0 20px;
    }
    .card {
      background: #1c1c1c;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.2);
      text-align: left;
    }
    video, img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
    }
    h3 {
      margin: 10px 0 5px;
    }
    .source {
      font-size: 0.85em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1 style="color:hotpink;">GoonerBrain Meta Search</h1>
  <input id="search" type="text" placeholder="Search videos..." onkeydown="if(event.key==='Enter')doSearch()" />
  <div id="results"></div>

  <script>
    async function doSearch() {
      const query = document.getElementById('search').value.trim();
      const resultsDiv = document.getElementById('results');
      if (!query) return;

      resultsDiv.innerHTML = `<p>üîç Searching <b>${query}</b>...</p>`;

      try {
        const res = await fetch(`/search?query=${encodeURIComponent(query)}`);
        const data = await res.json();
        console.log("üì¶ Raw data from server:", data);

        const results = data.results || [];

        if (!Array.isArray(results) || results.length === 0) {
          resultsDiv.innerHTML = `<p>‚ö†Ô∏è No results found.</p>`;
          return;
        }

        resultsDiv.innerHTML = `<div class="grid">` + results.map(video => {
          const isVideo = /\.(mp4|webm)$/i.test(video.preview);
          return `
            <div class="card">
              <a href="${video.url}" target="_blank">
                ${isVideo
                  ? `<video src="${video.preview}" muted loop preload="none"
                      onmouseover="this.play()" 
                      onmouseout="this.pause(); this.currentTime = 0;">
                      <source src="${video.preview}" type="video/mp4" />
                   </video>`
                  : `<img src="${video.preview || 'https://via.placeholder.com/300x160?text=No+Preview'}" alt="${video.title}" />`
                }
              </a>
              <h3>${video.title}</h3>
              <div class="source">üì∫ ${video.source}</div>
            </div>
          `;
        }).join('') + `</div>`;
      } catch (err) {
        console.error("‚ùå Error fetching search:", err);
        resultsDiv.innerHTML = `<p style="color:red;">‚ùå Error: ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
