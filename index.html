<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GoonerBrain Meta Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #0d0d0d;
      color: white;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 1.2em;
      width: 90%;
      max-width: 500px;
      border-radius: 8px;
      border: none;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }
    .card {
      background: #1c1c1c;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.2);
      text-align: left;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.02);
    }
    video, img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
    }
    h3 {
      margin: 10px 0 5px;
      font-size: 1.1em;
    }
    .source {
      font-size: 0.85em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1 style="color:hotpink;">GoonerBrain Meta Search</h1>
  <input id="search" type="text" placeholder="Search..." autocomplete="off" />
  <div id="results"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const input = document.getElementById("search");

      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") doSearch();
      });

      async function doSearch() {
        const q = input.value.trim();
        const out = document.getElementById("results");
        if (!q) return;

        out.innerHTML = `<p>Searching for <b>${q}</b>...</p>`;
        try {
const res = await fetch(`https://goonerbrain-backend.onrender.com/search?query=${encodeURIComponent(q)}`);
          const data = await res.json();
          console.log("üì¶ RAW RESPONSE:", data);

          const results = data.results || [];
          if (!results.length) {
            out.innerHTML = `<p>No results found.</p>`;
            return;
          }

          out.innerHTML = `<div class="grid">` + results.map(v => {
            const preview = v.preview && v.preview.trim() !== "" 
              ? v.preview 
              : `https://via.placeholder.com/300x160?text=${encodeURIComponent(v.source + " " + q)}`;
            const isVideo = /\.(mp4|webm)$/i.test(preview);
            return `
              <div class="card">
                <a href="${v.url}" target="_blank">
                  ${isVideo
                    ? `<video src="${preview}" muted loop preload="none"
                        onmouseover="this.play()" 
                        onmouseout="this.pause(); this.currentTime = 0;">
                        <source src="${preview}" type="video/mp4" />
                     </video>`
                    : `<img src="${preview}" alt="${v.title}" />`
                  }
                </a>
                <h3>${v.title}</h3>
                <div class="source">üì∫ ${v.source}</div>
              </div>
            `;
          }).join('') + `</div>`;
        } catch (e) {
          console.error("‚ùå Fetch error:", e);
          out.innerHTML = `<p style="color:red;">Error: ${e.message}</p>`;
        }
      }
    });
  </script>
</body>
</html>
